name: elasticsearch
flavors:
  standalone:
    description: One elasticsearch instance
    compose_file: standalone.compose
    options:
      version:
        description: Image version to run
        values:
          - "5.0.2"
          - "5.1.2"
          - "5.2.2"
          - "5.3.3"
          - "5.4.2"
        default: "5.4.2"
  standard:
    description: Two elasticsearch nodes
    compose_file: standard.compose
    options:
      version:
        description: Image version to run
        values:
          - "5.0.2"
          - "5.1.2"
          - "5.2.2"
          - "5.3.3"
          - "5.4.2"
        default: "5.4.2"
